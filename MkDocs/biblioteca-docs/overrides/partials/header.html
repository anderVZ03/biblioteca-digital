<header class="md-header" data-md-component="header">
  <nav class="md-header__inner md-grid" aria-label="Cabecera">
    <!-- Logo -->
    <a href="{{ base_url }}" title="{{ config.site_name }}" class="md-header__button md-logo" aria-label="{{ config.site_name }}" data-md-component="logo">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M12 8a3 3 0 0 0 3-3 3 3 0 0 0-3-3 3 3 0 0 0-3 3 3 3 0 0 0 3 3m0 3.54C9.64 9.35 6.5 8 3 8v11c3.5 0 6.64 1.35 9 3.54 2.36-2.19 5.5-3.54 9-3.54V8c-3.5 0-6.64 1.35-9 3.54"></path>
      </svg>
    </a>
    <!-- Botón menú (drawer) -->
    <label class="md-header__button md-icon" for="__drawer" aria-label="Toggle navigation drawer">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M3 6h18v2H3zm0 5h18v2H3zm0 5h18v2H3z"></path>
      </svg>
    </label>
    <!-- Título -->
    <div class="md-header__title" data-md-component="header-title" style="display:flex; flex-direction: column;">
      <div class="md-header__ellipsis">
        <div class="md-header__topic">
          <span class="md-ellipsis">{{ config.site_name }}</span>
        </div>
        {% if page.title %}
          <div class="md-header__topic" data-md-component="header-topic">
            <span class="md-ellipsis">{{ page.title }}</span>
          </div>
        {% endif %}
      </div>
    </div>
    <!-- Botón búsqueda -->
    <label class="md-header__button md-icon" for="__search" aria-label="Buscar">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
        <path d="M9.5 3A6.5 6.5 0 0 1 16 9.5c0 1.61-.59 3.09-1.56 4.23l.27.27h.79l5 5-1.5 1.5-5-5v-.79l-.27-.27A6.52 6.52 0 0 1 9.5 16 6.5 6.5 0 0 1 3 9.5 6.5 6.5 0 0 1 9.5 3m0 2C7 5 5 7 5 9.5S7 14 9.5 14 14 12 14 9.5 12 5 9.5 5"></path>
      </svg>
    </label>
    <!-- Botón GitHub con SVG inline -->
    <div class="md-header__source" style="display: flex; align-items: center; gap: 0.5rem;">
      <a href="{{ config.repo_url }}" title="Repositorio GitHub" class="md-source" data-md-component="source" target="_blank" rel="noopener" style="display: flex; align-items: center; gap: 0.5rem;">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor" aria-hidden="true">
          <path d="M12 0C5.37 0 0 5.37 0 12c0 5.3 3.438 9.8 8.205 11.385.6.113.82-.258.82-.577 0-.285-.01-1.04-.015-2.04-3.338.726-4.042-1.61-4.042-1.61-.546-1.386-1.333-1.755-1.333-1.755-1.09-.745.083-.73.083-.73 1.205.085 1.84 1.237 1.84 1.237 1.07 1.835 2.805 1.305 3.49.997.108-.775.418-1.305.76-1.605-2.665-.3-5.466-1.335-5.466-5.93 0-1.31.467-2.38 1.235-3.22-.124-.303-.535-1.523.117-3.176 0 0 1.008-.322 3.3 1.23a11.52 11.52 0 013.003-.403c1.02.005 2.045.138 3.003.403 2.29-1.552 3.295-1.23 3.295-1.23.655 1.653.244 2.873.12 3.176.77.84 1.23 1.91 1.23 3.22 0 4.61-2.8 5.625-5.475 5.92.43.37.815 1.1.815 2.22 0 1.604-.015 2.896-.015 3.286 0 .315.21.694.825.576C20.565 21.795 24 17.296 24 12c0-6.63-5.373-12-12-12z"/>
        </svg>
        <span class="md-source__repository">{{ config.repo_name }}</span>
      </a>
      <!-- Contenedor colaboradores debajo del título -->
      <div id="contributors" style="display: flex; gap: 8px; margin-left: 10px; align-items: center;">
        <!-- Avatares cargados por JS -->
      </div>
    </div>
  </nav>
  <!-- Script para cargar colaboradores -->
  <script>
    fetch("https://api.github.com/repos/anderVZ03/biblioteca-digital/contributors")
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('contributors');
        data.forEach(user => {
          const link = document.createElement('a');
          link.href = user.html_url;
          link.target = "_blank";
          link.rel = "noopener";
          link.title = user.login;
          const img = document.createElement('img');
          img.src = user.avatar_url + "&s=28";
          img.style.width = "28px";
          img.style.height = "28px";
          img.style.borderRadius = "50%";
          img.style.boxShadow = "0 0 2px rgba(0,0,0,0.4)";
          img.style.transition = "transform 0.2s";
          img.style.cursor = "pointer";
          img.onmouseover = () => img.style.transform = "scale(1.2)";
          img.onmouseout = () => img.style.transform = "scale(1)";
          link.appendChild(img);
          container.appendChild(link);
        });
      })
      .catch(err => {
        console.error("Error cargando colaboradores:", err);
      });
  </script>
</header>
